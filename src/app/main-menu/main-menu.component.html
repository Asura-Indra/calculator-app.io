<div class="container contain1 ">
<h1>Calculator App</h1>
  <div class="container radio_div">
    <div class="form-check radio_button first">
      <input class="form-check-input" type="radio" name="flexRadioDefault" value="Sequence"  [(ngModel)]="input_radio">
      <label  for="flexRadioDefault1">
        Sequence Arithmetic Operation (first come first serve)
      </label>
    </div>
    <div class="form-check radio_button first ">
      <input class="form-check-input" type="radio" name="flexRadioDefault" value="Operator" [(ngModel)]="input_radio">
      <label class="form-check-label" for="flexRadioDefault2">
        Operator has the highest priority like ( /, *,-,+)
      </label>
    </div>
    <button class="btn btn-success btn1 " (click)="btnClick()">GO</button>
</div>
</div>
